<div class="panel panel-default">
    <div class="panel-body">
      <form id="login-edit" (submit)="onLogin(f)" #f="ngForm" *ngIf="!isLoading">
        <h3>Login Here</h3>
        <div class="row">
          <div class="col-sm-12 form-group">
            <label for="username">Email:</label>
            <mat-form-field>
              <input 
              type="email" 
              name="email" 
              ngModel 
              #emailInput="ngModel" 
              class="form-control" 
              required 
              email
              [ngClass]="{'border-red': emailInput.invalid && (emailInput.dirty || emailInput.touched)}">
              <mat-error *ngIf="emailInput.invalid && emailInput.touched" class="red">Please enter a valid email.</mat-error>
            </mat-form-field>
          </div>
        </div>
  
        <div class="row">
          <div class="col-sm-12 form-group">
            <label for="password">Password:</label>
            <input 
            type="password" 
            name="password" 
            ngModel 
            #passwordInput="ngModel" 
            class="form-control" 
            required
            password
            minlength="6"
            [ngClass]="{'border-red': passwordInput.invalid && (passwordInput.dirty || passwordInput.touched)}" >
            <mat-error *ngIf="!passwordInput.valid && passwordInput.touched" class="red">Please enter a valid password.</mat-error>
          </div>
        </div>
  
        <div class="row">
          <div class="col-xs-12 btn-toolbar">
            <span class="pull-left btn btn-toolbar signupbtn" [routerLink]="['/signup']">No account? Sign Up Here</span>
            <div class="row pad-left-right">
              <ul class="pull-right loginbtn">
                <button class="btn btn-primary" [routerLink]="['/login']">Login</button>
            </ul>
            </div>
          </div>
        </div>
  
      </form>
  
    </div>
</div>
