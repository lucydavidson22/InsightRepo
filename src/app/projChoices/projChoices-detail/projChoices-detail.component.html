<div *ngIf="projChoice?.name" class="panel panel-default" xmlns="http://www.w3.org/1999/html">
  <div class="panel-heading">
    <div class="row pad-all">
      <h4 class="title margin-left-right">{{projChoice?.name}}</h4>
      <div class="row pull-right margin-left-right">
        <a (click)="onView()" class="btn btn-primary" *ngIf="projChoice?.url">View</a>
        <a [routerLink]="['edit']" class="btn btn-info" >Edit</a>
        <a (click)="onDelete()" class="btn btn-danger">Delete</a>
      </div>
    </div>
  </div>
  <div class="panel-body">
    <div class="pad-left-right">
      <!-- <br> -->
      <!-- <div class="row" *ngIf="projChoice?.url">
        <label>URL:</label>
        <span class="label-value"> {{projChoice?.url}}</span>
      </div> -->
      <!-- <br> -->
      <div class="row" *ngIf="projChoice?.date">
        <label>Date:</label>
        <span class="label-value"> {{projChoice?.date}}</span>
      </div>
      <!-- <br> -->
      <div class="row" *ngIf="projChoice?.clientSponsor">
        <label>Client/ Sponsor:</label>
        <span class="label-value"> {{projChoice?.clientSponsor}}</span>
      </div>
      <!-- <br> -->
      <div class="row" *ngIf="projChoice?.location">
        <label>Location:</label>
        <span class="label-value"> {{projChoice?.location}}</span>
      </div>
      <!-- <br> -->
      <div class="row" *ngIf="projChoice?.publication">
        <label>Publication:</label>
        <span class="label-value"> {{projChoice?.publication}}</span>
      </div>
      <!-- <br> -->
      <div class="row" *ngIf="projChoice?.category">
        <label>Category:</label>
        <span class="label-value"> {{projChoice?.category}}</span>
      </div>
      <!-- <br> -->
      <div class="row" *ngIf="projChoice?.tangibleItems">
        <label>Tangible Items:</label>
        <span class="label-value"> {{projChoice?.tangibleItems}}</span>
      </div>
       <!-- <br> -->
      <div class="row" *ngIf="projChoice?.description">
        <label>Description:</label>
        <span class="label-value"> {{projChoice?.description}}</span>
      </div>
      <!-- <br> -->
      <div class="row" *ngIf="projChoice?.profileStartedBy">
        <label>Profile Page Started By:</label>
        <span class="label-value"> {{projChoice?.profileStartedBy}}</span>
      </div>
      <!-- <br> -->
      <div class="row" *ngIf="projChoice?.profileStatus">
        <label>Profile Page Status:</label>
        <span class="label-value"> {{projChoice?.profileStatus}}</span>
      </div>

    </div>
  </div>
</div>
